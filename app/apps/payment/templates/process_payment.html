{% extends 'base.html' %}
{% load static %}

{% block static %}
    <script src="{% static 'payment.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}

<form action="{% url 'payment:process_payment' %}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 mb-5">
            <div class="row">
                <div class="col-12">
                    <span>Por favor, seleccione los pedidos a pagar</span>
                </div>
                <div class="col-12">
                    <div id="confirmed_orders" class="row">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-5">
            <div class="row" id="payments">
            </div>
        </div>
        <div class="col-12 mt-5 text-right">
            <button type="submit" class="btn btn-primary">Procesar Pago</button>
        </div>
        <input type="hidden" name="orders" value="[]" id="id_orders">
        <input type="hidden" name="payments" value="[]" id="id_payments">
    </div>
</form>

<div class="modal fade" id="detailOrder" tabindex="-1" role="dialog" aria-labelledby="detailOrderLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalle de Productos</h5>
            </div>
            <div class="col-12 card">
                <div class="card-body" id="bodyDetailOrder">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
