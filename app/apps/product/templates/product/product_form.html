{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mt-5 ml-4">
            <div class="col-2 mb-3">
                {{ form.name.label }}:
            </div>
            <div class="col-9 mb-3">
                {{ form.name }}
            </div>
            <div class="col-2 mb-3">
                {{ form.price.label }}:
            </div>
            <div class="col-9 mb-3">
                {{ form.price }}
            </div>
            <div class="col-2 mb-3">
                {{ form.image.label }}:
            </div>
            <div class="col-9 mb-3">
                {{ form.image }}
            </div>
        </div>
        <div class="row ml-4 mt-4">
            <div class="col-12">
                <div class="row">
                    <div class="col-6 text-left">
                        <a type="button" class="btn btn-secondary" href="{% url 'product:list' %}">Back</a>
                    </div>
                    <div class="col-6 text-right">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
