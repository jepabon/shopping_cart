{% extends 'base.html' %}
{% load base_filters %}

{% block content %}
    <div class="row">
        <div class="col-12 text-right mb-2">
            <a href="{% url 'product:create' %}"><i class="fa fa-plus"></i> Crear Producto</a>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Imagen
                        </th>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Precio
                        </th>
                        <th class="text-center">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list %}
                        <tr>
                            <td>
                                <img class="custom-img" src="{{ object.image.url }}" alt="">
                            </td>
                            <td>
                                {{ object.name }}
                            </td>
                            <td>
                                {{ object.price|currency:'$' }}
                            </td>
                            <td class="text-center">
                                <a href="{% url 'product:update' object.id %}"><i class="fa fa-edit"></i></a>
                                <a href="{% url 'product:delete' object.id %}"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
